amcl:
  ros__parameters:
    use_sim_time: True
    base_frame_id: base_footprint
    odom_frame_id: odom
    global_frame_id: map
    scan_topic: /scan
    set_initial_pose: True
    always_reset_initial_pose: False    # CHANGED
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    laser_model_type: likelihood_field
    min_particles: 100
    max_particles: 500
    update_min_d: 0.05
    update_min_a: 0.2
    resample_interval: 2

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: nav2_map/smalltown_world.yaml

planner_server:
  ros__parameters:
    use_sim_time: True
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      use_astar: False
      tolerate_unknown: True

controller_server:
  ros__parameters:
    use_sim_time: True
    odom_topic: /odometry/filtered

    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"   # CHANGED
      desired_linear_vel: 0.4
      lookahead_dist: 0.6
      min_lookahead_dist: 0.25
      max_lookahead_dist: 1.0
      lookahead_time: 1.5
      transform_tolerance: 0.2
      use_velocity_scaled_lookahead_dist: true
      use_rotate_to_heading: false
      allow_reversing: false
      max_angular_accel: 0.8
      max_robot_pose_search_dist: 10.0
      use_collision_detection: true
      regulated_linear_scaling_min_radius: 0.6
      regulated_linear_scaling_min_speed: 0.15

    controller_frequency: 6.0     # CHANGED (was 20)

bt_navigator:
  ros__parameters:
    use_sim_time: True
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

waypoint_follower:
  ros__parameters:
    use_sim_time: True

robot_state_publisher:
  ros__parameters:
    use_sim_time: True
    odom_topic: /odometry/filtered


# ---------------- LOCAL COSTMAP ----------------
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: odom
      robot_base_frame: base_footprint
      rolling_window: True
      width: 3
      height: 3
      resolution: 0.05
      update_frequency: 5.0
      publish_frequency: 2.0
      static_map: false
      footprint: "[[0.25, 0.15], [0.25, -0.15], [-0.25, -0.15], [-0.25, 0.15]]"

      plugins: ["obstacle_layer", "inflation_layer"]   # CHANGED

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          data_type: LaserScan
          marking: True
          clearing: True
          inf_is_valid: True
          obstacle_range: 2.5           # ADDED
          raytrace_range: 3.0           # ADDED
          max_obstacle_height: 1.0      # ADDED

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5


# ---------------- GLOBAL COSTMAP ----------------
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: map
      robot_base_frame: base_footprint
      rolling_window: False
      width: 50
      height: 50
      resolution: 0.05
      update_frequency: 2.0
      publish_frequency: 1.0
      footprint: "[[0.25, 0.15], [0.25, -0.15], [-0.25, -0.15], [-0.25, 0.15]]"

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]   # CHANGED

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          data_type: LaserScan
          marking: True
          clearing: True
          inf_is_valid: True
          obstacle_range: 2.5           # ADDED
          raytrace_range: 3.0           # ADDED
          max_obstacle_height: 1.0      # ADDED

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.5
